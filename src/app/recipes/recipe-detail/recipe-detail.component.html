<div>
  <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
</div>
<h1>{{ recipe.name }}</h1>
<div class="btn-group" appDropdown>
  <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
    <li><a href="#">Edit Recipe</a></li>
    <li><a href="#">Delete Recipe</a></li>
  </ul>
</div>
<div>{{ recipe.description }}</div>
<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }}: {{ ingredient.amount }}
    </li>
  </ul>
</div>
