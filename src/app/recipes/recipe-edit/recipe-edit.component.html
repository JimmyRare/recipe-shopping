<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
  <button type="button" class="btn btn-danger">Cancel</button>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control">
  </div>
  <div class="form-group">
  <label for="imagePath">Image URL</label>
  <input
      type="text"
      id="imagePath"
      formControlName="imagePath"
      class="form-control">
  </div>
  <div>
    <img src="" class="img-responsive">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      type="text"
      id="description"
      class="form-control"
      formControlName="description"
      rows="6">
    </textarea>
  </div>
  <div formArrayName="ingredients">
    <div class="row" [formGroupName]="i" *ngFor="let ingredientCtrl of getControls(); let i = index">
      <div class="col-xs-8">
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="col-xs-2">
        <input type="text" class="form-control" formControlName="amount">
      </div>
      <div class="col-xs-2">
        <button style="width: 100%" class="btn btn-danger">X</button>
      </div>
    </div>
  </div>
  <hr>
  <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
</form>
